<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Donation Drive</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="login-card">
            <h1>Welcome Back</h1>
            <div class="role-toggle">
                <button class="toggle-btn active" id="donor-login-btn" value="donor">Donor Login</button>
                <button class="toggle-btn" id="ngo-login-btn" value="ngo">NGO Login</button>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            
            <p class="auth-footer">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
